<div class="edit-container">
    <h1 mat-dialog-title>Edit player</h1>
    <img [mat-dialog-close]="image" class="profile-picture" *ngFor="let image of allProfilePictures"
        src="assets/img/profile/{{ image }}">
    <div class="button-container">
        <button mat-button [mat-dialog-close]>Close</button>
        <button mat-button color="warn" [mat-dialog-close]="'DELETE'" cdkFocusInitial>Delete player</button>
    </div>
</div>
