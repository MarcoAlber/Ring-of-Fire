<div class="scroll-container hide-mobile">
    <app-player *ngFor="let player of game.players; let i = index;" [name]="player"
        [playerActive]="i == game.currentPlayer"></app-player>
</div>

<div class="scroll-container-responsive hide-desktop">
    <app-player-mobile *ngFor="let player of game.players; let i = index;" [name]="player"
        [playerActive]="i == game.currentPlayer"></app-player-mobile>
</div>

<div class="board">
    <div class="card-stack">
        <img *ngFor="let c of [0, 1, 2, 3]; let i = index;" [ngStyle]="{'margin-right.%' : i * 1.5}"
            src="assets/img/cards/card_cover.png">
        <img (click)="takeCard()" class="top-card" src="assets/img/cards/card_cover.png">
        <img (click)="takeCard()" class="take-card" *ngIf="game.takeCardAnimation"
            src="assets/img/cards/{{ game.currentCard }}.png">
        <img *ngFor="let playedCard of game.playedCards" class="take-card" src="assets/img/cards/{{ playedCard }}.png">
    </div>
</div>

<app-card-description [card]="game.currentCard" [ngStyle]="cardStyle" class="card-position"></app-card-description>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
</button>
