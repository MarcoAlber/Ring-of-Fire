<app-player *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 100 + (i * 100)}" [name]="player"
    [playerActive]="i == game.currentPlayer" class="player-container"></app-player>

<div class="board">
    <div class="card-stack">
        <img *ngFor="let c of [0, 1, 2, 3]; let i = index;" [ngStyle]="{'margin-right.%' : i * 1.5}"
            src="assets/img/cards/card_cover.png">
        <img (click)="takeCard()" class="top-card" src="assets/img/cards/card_cover.png">
        <img (click)="takeCard()" *ngIf="takeCardAnimation" [class.take-card]="takeCardAnimation"
            src="assets/img/cards/{{ currentCard }}.png">
        <img *ngFor="let playedCard of game.playedCards" class="take-card"
            src="assets/img/cards/{{ playedCard }}.png">
    </div>
</div>

<app-card-description [card]="currentCard" class="card-position"></app-card-description>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
</button>
