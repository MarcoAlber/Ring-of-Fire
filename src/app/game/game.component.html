<div class="scroll-container hide-mobile">
    <app-player (click)="editPlayer(i)" *ngFor="let player of game.players; let i = index;" [name]="player"
        [playerActive]="i == game.currentPlayer" [image]="game.player_images[i]"></app-player>
</div>

<div class="scroll-container-responsive hide-desktop">
    <app-player-mobile (click)="editPlayer(i)" *ngFor="let player of game.players; let i = index;" [name]="player"
        [playerActive]="i == game.currentPlayer" [image]="game.player_images[i]"></app-player-mobile>
</div>

<div class="board">
    <div class="card-stack">
        <div *ngIf="game.deck.length > 4">
            <img *ngFor="let c of [0, 1, 2, 3]; let i = index;" [ngStyle]="{'margin-right.%' : i * 1.5}"
                src="assets/img/cards/card_cover.png">
            <img (click)="takeCard()" class="top-card" src="assets/img/cards/card_cover.png">
        </div>
        <div *ngIf="game.deck.length == 4">
            <img *ngFor="let c of [0, 1, 2]; let i = index;" [ngStyle]="{'margin-right.%' : i * 2}"
                src="assets/img/cards/card_cover.png">
            <img (click)="takeCard()" class="top-card" src="assets/img/cards/card_cover.png">
        </div>
        <div *ngIf="game.deck.length == 3">
            <img *ngFor="let c of [0, 1]; let i = index;" [ngStyle]="{'margin-right.%' : i * 3}"
                src="assets/img/cards/card_cover.png">
            <img (click)="takeCard()" class="top-card" src="assets/img/cards/card_cover.png">
        </div>
        <div *ngIf="game.deck.length == 2">
            <img *ngFor="let c of [0]; let i = index;" [ngStyle]="{'margin-right.%' : 4.5}"
                src="assets/img/cards/card_cover.png">
            <img (click)="takeCard()" class="top-card" src="assets/img/cards/card_cover.png">
        </div>
        <div *ngIf="game.deck.length == 1">
            <img (click)="takeCard()" class="top-card" src="assets/img/cards/card_cover.png">
        </div>
        <div *ngIf="game.deck.length == 0">

        </div>
        <div>
            <img (click)="takeCard()" *ngIf="game.takeCardAnimation" [class.take-card]="game.takeCardAnimation"
                src="assets/img/cards/{{ game.currentCard }}.png">
            <img *ngFor="let playedCard of game.playedCards" class="take-card"
                src="assets/img/cards/{{ playedCard }}.png">
        </div>
    </div>
</div>

<app-card-description [card]="game.currentCard" [ngStyle]="cardStyle" class="card-position"></app-card-description>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
</button>

<img *ngIf="game.deck.length > 0" class="preloadImage" src="assets/img/cards/{{ game.deck[game.deck.length - 1] }}.png">
